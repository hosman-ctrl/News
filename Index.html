<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BBC News · Telegram Mini App</title>
    <!-- Telegram WebApp script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Font Awesome for Telegram icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        /* Fixed top bar – centered join button */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px 16px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            z-index: 1000;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .join-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #2AABEE;  /* Telegram blue */
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 28px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            transition: background 0.2s;
            box-shadow: 0 4px 10px rgba(42,171,238,0.2);
            cursor: pointer;
            letter-spacing: 0.3px;
        }
        .join-button i {
            font-size: 20px;
        }
        .join-button:hover {
            background: #1e95c9;
        }
        /* push content below fixed bar */
        .spacer {
            margin-top: 80px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px;
            text-align: center;
        }
        .message {
            color: #666;
            font-size: 15px;
            max-width: 300px;
            background: #f8f9fa;
            padding: 14px 20px;
            border-radius: 30px;
            border: 1px solid #e9ecef;
        }
        .message i {
            color: #2AABEE;
            margin-right: 6px;
        }
        /* Telegram WebApp background compatibility */
        body.telegram-light, body.telegram-dark {
            background: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }
        .join-button {
            background: var(--tg-theme-button-color, #2AABEE);
            color: var(--tg-theme-button-text-color, white);
        }
    </style>
</head>
<body>
    <!-- Fixed top bar with centered join button -->
    <div class="top-bar">
        <a href="https://t.me/bbc_news_eng" 
           class="join-button" 
           target="_blank" 
           rel="noopener noreferrer">
            <i class="fab fa-telegram-plane"></i>
            Join my BBC Telegram Channel
        </a>
    </div>

    <!-- Main content area – user sees this after BBC opens -->
    <div class="spacer">
        <div class="message">
            <i class="fas fa-check-circle"></i>
            BBC News is opening in Telegram browser…
        </div>
        <p style="margin-top: 24px; font-size: 14px; color: #888;">
            ⚡ Use the button above to join the channel.<br>
            ↻ If BBC does not open, tap 
            <a href="#" id="manualOpen" style="color: #2AABEE; text-decoration: none; font-weight: 500;">here</a>.
        </p>
    </div>

    <script>
        // --- TELEGRAM WEBAPP INIT ---
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();          // Notify Telegram that the app is ready
            tg.expand();         // Use full height – no collapsing
            // Optional: set theme colors (already handled by CSS vars)
        }

        // --- AUTO-OPEN BBC NEWS IN TELEGRAM IN-APP BROWSER (once per session) ---
        const BBC_URL = 'https://www.bbc.com/news';
        const OPENED_KEY = 'bbc_opened_in_session';

        function openBBC() {
            if (tg && tg.openLink) {
                // Opens inside Telegram's in-app browser – best user experience
                tg.openLink(BBC_URL);
            } else {
                // Fallback for testing outside Telegram
                window.open(BBC_URL, '_blank');
            }
        }

        // Automatic opening on page load – but only once to avoid spam
        if (!sessionStorage.getItem(OPENED_KEY)) {
            // Small delay ensures Telegram WebApp is fully initialized
            setTimeout(() => {
                openBBC();
                sessionStorage.setItem(OPENED_KEY, 'true');
            }, 300);
        }

        // --- MANUAL TRIGGER (if auto-open fails or user needs it again) ---
        document.getElementById('manualOpen').addEventListener('click', function(e) {
            e.preventDefault();
            openBBC();
        });

        // --- ENSURE JOIN BUTTON OPENS INSIDE TELEGRAM (or fallback) ---
        // Improve t.me/ link behavior: try to open in Telegram, not external browser
        document.querySelector('.join-button').addEventListener('click', function(e) {
            e.preventDefault();
            const channelUrl = this.href; // https://t.me/bbc_news_eng
            if (tg && tg.openLink) {
                tg.openLink(channelUrl);   // opens in Telegram browser → instantly redirects to Telegram app
            } else {
                window.open(channelUrl, '_blank');
            }
        });
    </script>
</body>
</html>
